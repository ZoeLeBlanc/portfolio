<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <a class="category_link" href="http://zoeleblanc.com/">Back to main site</i></a>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Zoe LeBlanc's Portfolio</h1>
                    <h3 class="section-subheading text-muted">All my projects, sorted by category.</h3>
                </div>
            </div>
            {% include category.html %}
            <div class="row">
                <div class="grid">
                {% for post in site.posts %}
                    <div class="col-md-4 col-sm-6 portfolio-item {{post.categories}}">
                        <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="portfolio-hover">
                                <div class="portfolio-hover-content">
                                    <i class="fa fa-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                        </a>
                        <div class="portfolio-caption">
                            <h4>{{ post.title }}</h4>
                            <p class="text-muted">{{ post.subtitle }}</p>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </div>
    </section>
